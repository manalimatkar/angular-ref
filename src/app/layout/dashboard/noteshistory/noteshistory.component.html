<div *ngIf="notes" class="m-0 p-0">
<div class="card">
  <div class="card-body">
    <div class="card-header">Notes</div>
    <ul class="list-group pre-scrollable">
      <li *ngFor="let note of notes" class="list-group-item">
        <small>{{ note.text }}</small>
      </li>
    </ul>
  </div>
</div>
</div>
