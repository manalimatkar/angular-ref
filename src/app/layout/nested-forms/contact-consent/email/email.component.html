<div [formGroup]="parentForm" *ngIf="showEmail">
  <div class="form-group mt-3" [ngClass]="{
    'has-danger': parentForm.controls.email.invalid && parentForm.controls.email.dirty, 
    'has-success': parentForm.controls.email.valid && parentForm.controls.email.dirty 
  }">
    <label for="email">Email: *</label>
    <input type="email" class="form-control" formControlName="email" id="" placeholder="Enter Email">
    <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
    <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
      <p *ngIf="email.errors.required">Email is required</p>
      <p *ngIf="email.errors.invalidEmailAddress">Email needs to be in email@domainname.com format</p>
    </div>
  </div>
</div>
