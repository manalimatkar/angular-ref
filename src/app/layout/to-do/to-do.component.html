<div class="container">
  <div class="col-md-12">
    <h1>My To-Dos</h1>
    <!-- <app-todo-table [todoList]="todos" (showForm)="checkMode($event)"></app-todo-table> -->

    <table class="table table-active table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">To-Do</th>
          <th class="text-center">Due</th>
          <th class="text-center">Notes</th>
          <th class="text-center">Done</th>
          <th class="text-center"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <td>{{ todo.name }}</td>
          <td>{{ todo.due | date: 'EE, MMM dd' }}</td>
          <td>{{ todo.notes }}</td>
          <td class="text-center">
            <input type="checkbox" [checked]="todo.done" [disabled]="true">
          </td>
          <td class="text-center">
            <button class="btn btn-info" (click)="showEditForm(todo)">
              <i class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-danger" (click)="removeToDo(todo)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-success" (click)="showNewForm()">
      <i class="fa fa-plus"></i>
    </button>
    <div class="card border-secondary mt-4" *ngIf="showForm()">
      <div class="card-body">
        <h4 class="card-title">{{headerText}}</h4>
        <form class="form-group" [formGroup]="formGroup" (ngSubmit)="saveTodo(formGroup.value)">
          <div class="form-group">
            <label for="name">To-Do</label>
            <input class="form-control" type="text" name="name" placeholder="Enter Todo" formControlName="name" />
          </div>
          <div class="form-group">
            <label for="due">Due</label>
            <input class="form-control" type="date" name="due" formControlName="due" />
          </div>
          <div class="form-group">
            <p>Done &nbsp;
              <input type="checkbox" name="done" formControlName="done" />
            </p>
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <input class="form-control" type="textarea" name="notes" formControlName="notes" />
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Save">
            <input type="button" class="btn btn-warning" value="Cancel" (click)="cancelEditTodo()">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
