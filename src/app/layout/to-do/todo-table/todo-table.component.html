<table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">To-Do</th>
        <th class="text-center">Due</th>
        <th class="text-center">Notes</th>
        <th class="text-center">Done</th>
        <th class="text-center"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todoList">
        <td>{{ todo.name }}</td>
        <td>{{ todo.due | date: 'EE, MMM dd' }}</td>
        <td>{{ todo.notes }}</td>
        <td class="text-center">
          <input type="checkbox" [checked]="todo.done" [disabled]="true">
        </td>
        <td class="text-center">
          <button class="btn btn-info" (click)="setMode(todo, 'Edit')">
            <i class="fas fa-pencil-alt"></i>
          </button>
          <button class="btn btn-danger" (click)="setMode(todo, 'Delete')">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
