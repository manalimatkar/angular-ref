<div [formGroup]="parentForm">
  <div class="form-group" [ngClass]="{
    'has-danger': parentForm.controls.lastname.invalid && parentForm.controls.lastname.dirty, 
    'has-success': parentForm.controls.lastname.valid && parentForm.controls.lastname.dirty 
  }">
    <label class="cols-sm-2 control-label" for="lastname">Last Name:*</label>
    <div class="cols-sm-10">
      <!-- <div class="input-group">
               <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>   -->
      <input class="form-control" type="text" placeholder="Enter lastname" formControlName="lastname" />
      <!-- </div> -->
      <div class="form-control-feedback" *ngIf="lastname.errors && (lastname.dirty || lastname.touched)">
        <p *ngIf="lastname.errors.required">Last Name is required</p>
      </div>
    </div>
  </div>
</div>
